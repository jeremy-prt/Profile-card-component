<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="wrapper">
      <img src="./images/bg-pattern-card.svg" alt="banner" class="banner" />
      <div class="picture">
        <img src="./images/image-victor.jpg" alt="Image de victor" />
      </div>
      <div class="content">
        <ul>
          <li>Victor Crest</li>
          <li><span>26</span></li>
        </ul>
        <p>London</p>
      </div>
      <hr />
      <div class="content2">
        <ul>
          <li>80K</li>
          <li><span>Followers</span></li>
        </ul>
        <ul>
          <li>803K</li>
          <li><span>Likes</span></li>
        </ul>
        <ul>
          <li>1.4K</li>
          <li><span>Photos</span></li>
        </ul>
      </div>
    </main>
  </body>
</html>
